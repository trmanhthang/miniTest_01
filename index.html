<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI TEST</title>
</head>
<body>
    <!-- Bài 3 -->
    <!-- CÁC BƯỚC:
    B1: Tạo 2 thẻ HTML <input> để nhập 2 giá trị số thứ nhất và số thứ 2
    B2: Tạo 1 nút bấm với sự kiện onclick="Result()" 
    B3: Tạo 1 thẻ HTML <p> để hiển thị kết quả
    B4: Viết hàm hàm Result() để gọi đến sự kiện onclick
    B5: Tại hàm khởi tạo biến num1 gán giá trị input thứ nhất
biến num2 gán giá trị input thứ 2, biến S gán giá trị của phép tính (num1 * num2)
    B6: Dùng .innerHTML để in kết quả ra thẻ <p> có id là output-->
    <h4>BÀI 3</h4>
    <h5>Nhập số thứ nhất</h5>
    <input id="numFirst" type="number" placeholder="Nhập số thứ nhất">
    <h5>Nhập sô thứ hai</h5>
    <input id="numSecond" type="numSecond" placeholder="Nhập số thứ hai">
    <input type="button" value="Result" onclick="Result()">
    <p id="output"></p>

    <!-- Bài 4.a -->
    <h5>BÀI 4.a</h5>
    <input id="squareEdge" type="number" placeholder="Nhập số">
    <input type="button" value="Result" onclick="check()">
    <p id="display"></p>

    <!-- Bài 4.b -->
    <h5>BÀI 4.b</h5>
    <input id="numA" type="number" placeholder="Nhập số a">
    <input id="numB" type="number" placeholder="Nhập số b">
    <input type="button" value="Result" onclick="core()">
    <p id="out"></p>

    <!-- Bài 4.c -->
    <h5>BÀI 4.c</h5>
    <input id="num1" type="number" placeholder="Nhập số a">
    <input id="num2" type="number" placeholder="Nhập số b">
    <input type="button" value="Result" onclick="enter()">
    <p id="sum"></p>
    
    <!-- Bài 4.d -->
    <h5>BÀI 4.d</h5>
    <input id="year" type="number" placeholder="Nhập năm">
    <input type="button" value="Result" onclick="checkCentury()">
    <p id="century"></p>

    <!-- Bài 4.e -->
    <h5>BÀI 4.e</h5>
    <input id="square1" type="number" placeholder="Nhập dộ dài">
    <input id="square2" type="number" placeholder="Nhập dộ dài">
    <input id="square3" type="number" placeholder="Nhập dộ dài">
    <input type="button" value="Result" onclick="checkTriangle()">
    <p id="triangle"></p>

<script>
    // Bài 1
    alert('Bài 1: TRƯƠNG MẠNH THẮNG');
     
    //  Bài 2
    let a = +prompt('Bài 2: Nhập số a:');
    let b = a * a;
    alert(b);

    // Bài 3
    function Result() {
        let num1 = +document.getElementById('numFirst').value;
        let num2 = +document.getElementById('numSecond').value;
        let S = num1 * num2;
        document.getElementById('output').innerHTML = "Kết quả là:" + " " + S;
    }

    // Bài 4.a
    function check() {
        let square = +document.getElementById('squareEdge').value;
        document.getElementById('display').innerHTML = "Diện tích là:" + " " + (square * square) + "<br>" + "Chu vi là:" + " " + (square * 4);
    }

    // Bài 4.b
    function core() {
        let numberA = +document.getElementById('numA').value;
        let numberB = +document.getElementById('numB').value;
        let exp1 = numberA**2;
        let exp2 = numberA**numberB;
        document.getElementById('out').innerHTML = "Kết quả thứ nhất:" + " " + exp1 + "<br>" + "Kết quả thứ 2:"+ " " + exp2;
    }

    // Bài 4.c
    function enter() {
        let number1 = +document.getElementById('num1').value;
        let number2 = +document.getElementById('num2').value;
        let quality = (number2 - 1) / 2 + 1;
        let Sum = (number1 + number2) * quality / 2;
        document.getElementById('sum').innerHTML = "Tổng các số từ" + " " + number1 + " " + "đến" + " " + number2 + " " + "là" + " " + Sum;
    }

    // Bài 4.d
    function checkCentury() {
        let Year = +document.getElementById('year').value;
        let checkYear = parseInt((Year / 100) + 1);
        document.getElementById('century').innerHTML = "Thế kỷ:" + " " + checkYear;
    }

    // Bài 4.e
    function checkTriangle() {
        let squareA = +document.getElementById('square1').value;
        let squareB = +document.getElementById('square2').value;
        let squareC = +document.getElementById('square3').value;
        if (squareA + squareB > squareC && squareB + squareC > squareA && squareC + squareA > squareB) {
            document.getElementById('triangle').innerHTML = "Là 1 tam giác thường";
            if (squareA == squareB && squareB == squareC) {
                document.getElementById('triangle').innerHTML = "Là 1 tam giác đều";
            } else if (squareA == squareB || squareB == squareC || squareA == squareC) {
                document.getElementById('triangle').innerHTML = "Là 1 tam giác cân"
                } else if (squareA**2 + squareB**2 == squareC**2 || squareB**2 + squareC == squareA**2 || squareA**2 + squareC**2 == squareB**2) {    
                document.getElementById('triangle').innerHTML = "Là 1 tam giác vuông"
                } 
        } else {
            document.getElementById('triangle').innerHTML = "Tam giác ko tồn tại!";
        }
    }

</script>
</html>
